version: "3.1"

intents:
  - greetings:
      use_entities: []
  - farewell
  - accept
  - decline
  - ask_payment_question
  - ask_for_refund
  - defer_admission
  - ask_course_list
  - ask_scholarship_question
  - ask_university_contact
  - ask_university_address
  - ask_how_to_apply
  - ask_deposit_amount
  - ask_postgraduate_type
  - ask_how_long_feedback
  - ask_visa_international_students
  - ask_admission_process_fee
  - ask_admission_process_duration
  - ask_why_university
  - ask_academic_calendar
  - unhandled_intent
  - ask_faculty
  - ask_future_prospects
  - ask_academic_level
  - ask_course_start_date
  - ask_course_details
  - select_course
  - ask_entry_requirements
  - ask_course_fee

entities:
  - course
  - university
  - faculty
  - academic_level
  - student_type
  - country
  - postgraduate_type

slots:
  name:
    type: text
    mappings:
      - type: custom
    influence_conversation: false
  course:
    type: text
    mappings:
      - type: from_entity
        entity: course
    influence_conversation: true
  academic_level:
    type: text
    mappings:
      - type: from_entity
        entity: academic_level
    influence_conversation: true
  faculty:
    type: text
    mappings:
      - type: from_entity
        entity: faculty
    influence_conversation: true
  university:
    type: text
    mappings:
      - type: from_entity
        entity: university
    influence_conversation: true
  student_type:
    type: text
    mappings:
      - type: from_entity
        entity: student_type
    influence_conversation: true
  country:
    type: text
    mappings:
      - type: from_entity
        entity: country
    influence_conversation: true
  postgraduate_type:
    type: text
    mappings:
      - type: from_entity
        entity: postgraduate_type
    influence_conversation: true

actions:
  - action_query_knowledge_base

responses:
  utter_welcome:
  - text: "Welcome to the admissions chatbot. I can help you with the following questions:"
  - text: "1. Enquire about admission"
  - text: "2. Enquire about a course"
  - text: "3. Check the academic calendar"
  - text: "4. Check the admission process fee"
  - text: "5. Check the admission process duration"
  - text: "6. Request for contact details"
  - text: "7. Request for university address"
  - text: "8. How to apply for a course"
  - text: "9. Check the entry requirements"
  - text: "10. Check the course fee"
  - text: "11. Check the payment question"
  - text: "12. Check for refund"
  - text: "13. Defer admission"
  - text: "14. Check the scholarship question"
  - text: "Hey {name}! Thanks for contacting us. I am an admissions advice chatbot and I can help you with all your enquiries."

  utter_askcourse_list:
  - text: "Here is a list of courses available at the University of Hull:"
  -  text: "https://www.hull.ac.uk/search/courses?level=postgraduate+research"

  utter_askcontact_details:
  - text: "Hi {name}, you can reach the university on any of the following channels:"
  - text: "1. Email: global@hull.ac.uk, hefunding@hull.ac.uk"
  - text: "2. Telephone: +44 (0)1482 346311, +44 (0)1482 463002, +44 (0)1482 462190"
  - text: "3. Social media: https://www.facebook.com/UniversityOfHull, https://twitter.com/UniOfHull, https://www.youtube.com/user/marcomshull"
  - text: "4. Website: https://www.hull.ac.uk"

  utter_askuniversity_address:
  - text: "The University of Hull is located in the heart of the city of Hull, in the North West of England."
  - text: "Cottingham Rd, Hull HU6 7RX, University of Hull, UK"

  utter_askaddmission_process_fee:
  - text: "The University of Hull is a private university, but the application fee is free."

  utter_askaddmission_process_duration:
  - text: "You can apply at any time, but we recommend that you apply by 1 August for September course start (or at least 6 weeks before any other start date). This is important in particular if you need Tier 4 visa to study in the UK as you need to allow enough time to complete your visa application process. This usually takes 3-4 weeks."

  utter_askdefer_admission:
  - text: "If you would like to defer the start of your course, you need to email pgadmissions@hull.ac.uk. The Postgraduate Admissions team will then contact the academic department for approval.
    Deferrals are normally only allowed if requested up to six weeks after the initial start date. After this, you may need to apply again."

  utter_askhow_to_apply_undergraduate:
  - text: "For the majority of our undergraduate courses, you’ll need to apply through UCAS. As well as providing your personal details, academic qualifications and any employment history – it’s a great way to showcase your skills, qualities and passion for the subject you’re wanting to study."
  - text: "visit the link below for more information on how to apply for a course:"
  -  text: "https://www.hull.ac.uk/choose-hull/study-at-hull/admissions/undergraduate/how-to-apply"

  utter_askhow_to_apply_postgraduate:
  - text: "For most of our courses, applying online is the quickest and easiest way to apply."
  - text: "And it usually takes five to 10 minutes to complete the application, visit the link below for more information on how to apply for a course:"
  -  text: "https://www.hull.ac.uk/choose-hull/study-at-hull/admissions/postgraduate/how-to-apply"

  utter_askhow_long_feedback:
  - text: "It usually takes between 1-6 weeks for your application to be reviewed."

  utter_askacademic_calendar:
  - text: "Please visit for the academic calendar for the current academic year."
  -  text: "https://www.hull.ac.uk/choose-hull/study-at-hull/need-to-know/key-dates"

  utter_askdeposit_amount:
  - text: "You will need to pay a deposit of £2,000 against the tuition fee to confirm your admission."
  - text: "Especially for those who need a Student Visa to study, as your Student Visa CAS will only be issued once the deposit has been received in full."
  - text: "Visit the link below for more information on how to pay the deposit:"
  -  text: "https://www.hull.ac.uk/choose-hull/study-at-hull/admissions/tuition-fee-deposit"

  utter_askhow_to_pay_undergraduate:
  - text: "You can pay your tuition fee online or by bank transfer. Visit the link below for more information on how to pay your tuition fee:"
  -  text: "https://www.hull.ac.uk/choose-hull/study-at-hull/money/undergraduate-fees"
  
  utter_askhow_to_pay_postgraduate:
  - text: "You can pay your tuition fee online or by bank transfer. Visit the link below for more information on how to pay your tuition fee:"
  -  text: "https://www.hull.ac.uk/choose-hull/study-at-hull/money/postgraduate-fees"

  utter_askwhy_university_undergraduate:
  - text: "There's no place like Hull From our beautiful campus to our friendly lecturers, there are loads of reasons to choose Hull. And with brilliant bars and restaurants, huge festivals and so much more, you'll fall in love with our city, too."
  -  text: "https://www.hull.ac.uk/study/undergraduate"

  utter_askwhy_university_postgraduate:
  - text: "There's no place like Hull From our beautiful campus to our friendly lecturers, there are loads of reasons to choose Hull. And with brilliant bars and restaurants, huge festivals and so much more, you'll fall in love with our city, too."
  -  text: https://www.hull.ac.uk/choose-hull/student-life"

  utter_askrefund:
  - text: "Request for refund (less administration fee) will be considered where there are exceptional circumstances beyond an applicant's control"
  - text: "Please visit the link below for more information on how to request for a refund:"
  -  text: "https://www.hull.ac.uk/choose-hull/study-at-hull/admissions/tuition-fee-deposit#S14_ExpandHead"

  utter_ask_international_students:
  - text: "We have always welcomed students and staff from around the world and international connectivity is important to everyone at the University of Hull. Our research is of global impact."
  - text: Please visit the link below for more information"
  -  text: "https://www.hull.ac.uk/international"

  utter_ask_international_students_visa:
  - text: "We know that applying for a visa can be confusing, which is why we can offer dedicated immigration advice within the International Engagement & Compliance Team to help make the process as easy as possible."
  - text: "https://www.hull.ac.uk/international/visas-and-immigration"

  utter_askscholarship:
  - text: "Please visit the link below for scholarship opportunities"
  - text: "https://www.hull.ac.uk/choose-hull/study-at-hull/money/scholarships-and-awards"

  utter_ask_scholarship_phd:
  - text: "Please visit the link below for scholarship opportunities"
  -  text: "https://www.hull.ac.uk/study/postgraduate/research/phd/phd-scholarships"

  utter_farewell:
  - text: "Thanks for your interest in the {university}:"
    image: "https://media.giphy.com/media/BYoRqTmcgzHcL9TCy1/giphy.gif"

  utter_unhandled_scope:
  - text: "Sorry, I'm not sure I understand that. Can you ask me something else?"  

  utter_ask_rephrase:
  - text: "I'm not sure I understand what you mean, can you please rephrase?"
    image: "https://media.giphy.com/media/gKsJUddjnpPG0/giphy.gif"

  utter_default:
  - text: "I'm sorry, I can't help with that."

forms:
  bot_form:
    ignored_intents:
    - greetings
    - farewell
    - accept
    - decline
    - out_of_scope
    required_slots:
        - course
        - university
        - faculty
        - academic_level
        - student_type
        - country
        - postgraduate_type

session_config:
  session_expiration_time: 60
  carry_over_slots_to_new_session: true
