  academic_level:
    type: text
    mappings:
      - type: from_entity
        entity: academic_level
    influence_conversation: true
  faculty:
    type: text
    mappings:
      - type: from_entity
        entity: faculty
    influence_conversation: true
  university:
    type: text
    mappings:
      - type: from_entity
        entity: university
    influence_conversation: true
  student_type:
    type: text
    mappings:
      - type: from_entity
        entity: student_type
    influence_conversation: true
  country:
    type: text
    mappings:
      - type: from_entity
        entity: country
    influence_conversation: true
  postgraduate_type:
    type: text
    mappings:
      - type: from_entity
        entity: postgraduate_type
    influence_conversation: true
  course_fee:
    type: text
    mappings:
      - type: from_entity
        entity: course_fee
    influence_conversation: true
  course_url:
    type: text
