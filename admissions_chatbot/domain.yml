version: "3.1"

intents:
  - greetings:
      use_entities: []
  - farewell
  - accept
  - decline
  - ask_course_list
  - ask_course_details
  - select_course
  - ask_entry_requirements
  - ask_course_fee
  - ask_payment_question
  - ask_for_refund
  - defer_admission
  - ask_scholarship_question
  - ask_course_start_date
  - ask_university_contact
  - ask_university_address
  - ask_how_to_apply
  - ask_deposit_amount
  - ask_academic_level
  - ask_postgraduate_type
  - ask_how_long_feedback
  - ask_visa_international_students
  - ask_admission_process_fee
  - ask_admission_process_duration
  - ask_faculty
  - ask_future_prospects
  - ask_why_university
  - ask_academic_calendar
  - unhandled_intent

entities:
  - course
  - university
  - faculty
  - academic_level
  - student_type
  - country
  - postgraduate_type

slots:
  name:
    type: text
    mappings:
      - type: custom
    influence_conversation: false
  course:
    type: text
    mappings:
      - type: from_entity
        entity: course
    influence_conversation: true
  academic_level:
    type: text
    mappings:
      - type: from_entity
        entity: academic_level
    influence_conversation: true
  faculty:
    type: text
    mappings:
      - type: from_entity
        entity: faculty
    influence_conversation: true
  university:
    type: text
    mappings:
      - type: from_entity
        entity: university
    influence_conversation: true
  student_type:
    type: text
    mappings:
      - type: from_entity
        entity: student_type
    influence_conversation: true
  country:
    type: text
    mappings:
      - type: from_entity
        entity: country
    influence_conversation: true
  postgraduate_type:
    type: text
    mappings:
      - type: from_entity
        entity: postgraduate_type
    influence_conversation: true

actions:
  - action_query_courses
  - action_query_faculties

responses:
  utter_welcome:
  - text: "Hey! Thanks for contacting us. I am an admissions advice chatbot and I can help you with all your enquiries."

  utter_askcourse_list:
  - text: "Here is a list of courses available at the University of Manchester:"

  utter_farewell:
  - text: "Thanks for your interest in the {university}:"
    image: "https://media.giphy.com/media/BYoRqTmcgzHcL9TCy1/giphy.gif"

  utter_unhandled_scope:
  - text: "Sorry, I don't understand that. Can you ask me something else?"  

  utter_ask_rephrase:
  - text: "I'm not sure I understand what you mean, can you please rephrase?"
    image: "https://media.giphy.com/media/gKsJUddjnpPG0/giphy.gif"

  utter_default:
  - text: "I'm sorry, I can't help with that."

forms:
  bot_form:
    ignored_intents:
    - greetings
    - farewell
    - accept
    - decline
    - out_of_scope
    required_slots:
        - course
        - university
        - faculty
        - academic_level
        - student_type
        - country
        - postgraduate_type

session_config:
  session_expiration_time: 60
  carry_over_slots_to_new_session: true
