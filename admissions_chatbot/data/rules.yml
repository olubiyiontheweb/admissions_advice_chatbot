version: "3.1"

rules:

- rule: welcome user
  conversation_start: true 
  steps:
    - intent: greetings
    - action: utter_welcome

- rule: bid them farewell
  steps:
  - intent: farewell
  - action: utter_farewell
  
- rule: respond unhandled intents
  steps:
  - intent: unhandled_intent
  - action: utter_unhandled_scope
  
- rule: rephrase when a message has a low NLU confidence
  steps:
  - intent: nlu_fallback
  - action: utter_ask_rephrase