<!DOCTYPE html>
<html>
    <head>
        <meta charset="utf-8">
        <meta http-equiv="X-UA-Compatible" content="IE=edge">
        <title>Interactive Admissions Chatbot</title>
        <meta name="description" content="This chatbot is used to help prospective students find the right program for them.">
        <meta name="viewport" content="width=device-width, initial-scale=1">
        <link rel="stylesheet" href="">
    </head>
    <body>
        <div id="chatbotpage">
            <div id="chatbotdescription">
                <h1>Interactive Admissions Advice Chatbot</h1>
                <p>This chatbot is used to help prospective students find the right program for them.</p>
                <p>Developed by Oluwatosin in fulfilment of this Research Project.</p>
            </div>
        </div>        
        <div 
            id="rasa-chat-widget"
            data-root-element-id="addmissions-advice-chatbot-widget"
            data-websocket-url="http://localhost:5005"
            data-avatar-url="http://localhost:8000/bot_avatar.png"
            data-avatar-background="#00828b"
            data-height="500"
            data-width="500"
            data-primary="#ce0058"
            data-primary-highlight="#00828b"
            data-default-open=true>
        </div>
        <script src="https://unpkg.com/@rasahq/rasa-chat" type="application/javascript"></script>
    </body>
</html>

<style>
    #chatbotpage {
        display: flex;
        flex-direction: column;
        justify-content: center;
        align-items: center;
        height: 100vh;
        width: 100vw;
    }
    #chatbotdescription {
        text-align: center;
    }
</style>
